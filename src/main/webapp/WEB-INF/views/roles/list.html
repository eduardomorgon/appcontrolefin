<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/template :: head('Lista de Perfis')">
    </head>


    <body>

        <div th:replace="fragments/template :: menu"></div>

        <div class="container">
            <br />

            <table class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th class="col-md-8">Nome</th>
                        <th class="text-center">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${roles}" >
                        <td th:text="${role.name}"></td>
                        <td class="text-center"><a class="btn btn-primary" th:href="@{'/roles/'+${role.id}}">Detalhes</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>

    <div th:include="fragments/template :: script"></div>
</html>
